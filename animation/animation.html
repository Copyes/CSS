<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            background-color: red;
            width: 100px;
            height:100px;
            -webkit-transition: all 1s linear;
            -moz-transition: all 1s linear;
            -ms-transition: all 1s linear;
            -o-transition: all 1s linear;
            transition: all 1s linear;
        }
        div:hover{
            background-color: aqua;
            width:200px;
            height:200px;
        }
    </style>
</head>
<body>
<div>aaaaaa</div>
</body>
</html>
